<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    
  <script type="module" crossorigin src="./assets/index-294eacf9.js"></script>
  <link rel="stylesheet" href="./assets/index-3ed47ac8.css">
</head>
<body class="bg-white flex justify-center">
    <div class="pt-20 w-full max-w-md pb-16">
        <img 
            src="./assets/abler-logo-f8e74b48.svg" 
            alt="logo" 
            class="mx-auto w-16 h-auto mb-16"
        >
        <form id="login-form" class="grid grid-cols-12 gap-x-4 mb-8 items-center">
            <h2 class="col-start-2 col-span-10 text-3xl font-semibold mb-10">Welcome</h2>
            <!-- #region Email -->
            <span class="col-start-2 col-span-1 text-xl text-gray-500">
                <i class="fas fa-user-alt"></i>
            </span>
            <input 
                type="email" 
                id="email" 
                name="email" 
                class="col-span-8 p-2 h-16 box-border outline-none"
                placeholder="Email address"
                required
            >
            <span 
                id="email-status" 
                class="col-span-1 text-xl"
            >
                <i class="fas"></i>
            </span>
            <div id="email-progress" class="h-0.5 col-span-12 bg-gray-300">
                <div
                    class="
                        progress
                        h-full w-0
                        transition ease-linear duration-300
                    "
                ></div>
            </div>
            <!-- #endregion -->

            <!-- #region Password -->
            <span class="col-start-2 col-span-1 text-xl text-gray-500">
                <i class="fas fa-lock"></i>
            </span>
            <input 
                type="password" 
                id="password" 
                name="password" 
                class="col-span-8 p-2 h-16 box-border outline-none"
                placeholder="Password"
                minlength="8"
                required
            >
            <span 
                class="col-span-1 text-xl text-gray-500 cursor-pointer" 
                id="toggle-password"
            >
                <i class="fas fa-eye"></i>
            </span>
            <div id="password-progress" class="h-0.5 col-span-12 bg-gray-300">
                <div
                    class="
                        progress
                        h-full w-0
                        transition ease-linear duration-300
                    "
                >
                </div>
            </div>
            <!-- #endregion -->

            <div class="col-start-2 col-span-10 flex justify-between items-center mt-6">
                <a href="#" class="text-md text-gray-500 flex items-center gap-3">
                    <span class="text-gray-500 text-xl">
                        <i class="fas fa-info-circle"></i>
                    </span>
                    Forgot password
                </a>
                <button 
                    type="submit" 
                    class="
                        text-gray-500
                        font-semibold
                        px-8 py-2 
                        rounded-3xl 
                        border border-gray-500
                    "
                >
                    Login
                </button>
            </div>
        </form>
        <div class="fixed bottom-0 left-0 right-0 bg-gray-200 p-4 px-9 flex justify-between">
            <button class="text-xl bg-white h-9 w-9 rounded-full text-gray-500 hover:text-gray-700">
                <i class="fas fa-globe"></i>
            </button>
            <button class="text-gray-500 font-semibold flex items-center gap-3">
                New user
                <span class="text-xl text-gray-500 hover:text-gray-700">
                    <i class="fas fa-sign-out-alt"></i>
                </span>
            </button>
        </div>
    </div>
    
</body>
</html>
