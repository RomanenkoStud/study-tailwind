<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body class="bg-white flex justify-center h-screen">
    <div class="pt-20 w-full max-w-md">
        <img 
            src="./abler-logo.svg" 
            alt="logo" 
            class="mx-auto w-16 h-auto mb-16"
        >
        <h2 class="text-3xl font-semibold mx-6 mb-10">Welcome</h2>
        <form id="login-form" class="mb-6">
            <div class="mb-4">
                <div class="relative mx-6">
                    <span class="absolute left-3 top-2 text-gray-500">
                        <i class="fas fa-user-alt"></i>
                    </span>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="w-full p-2 px-10 outline-none"
                        placeholder="Email address"
                        required
                    >
                    <span 
                        id="email-status" 
                        class="absolute right-3 top-2"
                    >
                        <i class="fas"></i>
                    </span>
                </div>
                <div class="h-0.5 w-full bg-gray-300 mt-2">
                    <div 
                        id="email-progress"
                        class="
                            h-full
                            transition ease-linear duration-300
                        "
                        style="width: 0;"
                    ></div>
                </div>
            </div>
            <div>
                <div class="relative mx-6">
                    <span class="absolute left-3 top-2 text-gray-500">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="w-full p-2 px-10 outline-none"
                        placeholder="Password"
                        minlength="8"
                        required
                    >
                    <span 
                        class="absolute right-3 top-2 text-gray-500 cursor-pointer" 
                        id="toggle-password"
                    >
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="h-0.5 w-full bg-gray-300 mt-2">
                    <div 
                        id="password-progress"
                        class="
                            h-full
                            transition ease-linear duration-300
                        "
                        style="width: 0;"
                    >
                    </div>
                </div>
            </div>
            <div class="flex justify-between items-center mt-6 mx-6">
                <a href="#" class="text-md text-gray-500">
                    <span class="text-gray-500">
                        <i class="fas fa-info-circle"></i>
                    </span>
                    Forgot password
                </a>
                <button 
                    type="submit" 
                    class="
                        text-gray-500 
                        px-8 py-2 
                        rounded-3xl 
                        border border-gray-500 
                        hover:bg-customGreen hover:text-white
                        hover:border-customGreen
                    "
                >
                    Login
                </button>
            </div>
        </form>
    </div>
    <script type="module" src="/src/index.js"></script>
</body>
</html>
